<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Two-Wheeler Registrations</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 40px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .desc {
      color: #555;
      margin-bottom: 24px;
    }

    ul {
      line-height: 1.9;
    }

    .chart-wrap {
      position: relative;
      margin: 12px 0 32px;
    }

    .fs-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: 0;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .fs-btn:hover {
      background: rgba(0, 0, 0, 0.75);
    }
  </style>
</head>

<body>
  <h1>EV Two-Wheeler Registrations</h1>
  <div class="desc">Charts generated from Parivahan analytics.</div>
  <p>Charts are updated when the data pipeline runs.</p>

  <h2>Daily Registration Changes</h2>
  <div class="chart-wrap">
    <button class="fs-btn" onclick="fs('dailyFrame')" aria-label="Fullscreen daily chart">⤢</button>
    <iframe id="dailyFrame" src="daily_changes.html" width="100%" height="520" style="border:0;"
      title="Daily Registration Changes" allow="fullscreen" allowfullscreen></iframe>
  </div>

  <h2>Monthly Registration Totals</h2>
  <div class="chart-wrap">
    <button class="fs-btn" onclick="fs('monthlyFrame')" aria-label="Fullscreen monthly chart">⤢</button>
    <iframe id="monthlyFrame" src="monthly_changes.html" width="100%" height="520" style="border:0;"
      title="Monthly Registration Totals" allow="fullscreen" allowfullscreen></iframe>
  </div>
  <script>
    function fs(id) {
      var el = document.getElementById(id);
      if (!el) return;
      if (el.requestFullscreen) { el.requestFullscreen(); return; }
      if (el.webkitRequestFullscreen) { el.webkitRequestFullscreen(); return; }
      if (el.msRequestFullscreen) { el.msRequestFullscreen(); return; }
      window.open(el.src, '_blank');
    }
  </script>
</body>

</html>
